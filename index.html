<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Kelulusan SMK Negeri | Sulawesi Selatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4">
        <div class="bg-white p-8 rounded-xl shadow-md">
            <div class="text-center mb-8">
                <i class="logo-wrapper">
                    <img src="provinsi.png" alt="logo pemerintah" width="150">
                </i>
                <h1 class="text-3xl font-bold text-gray-800">Pengumuman Kelulusan Siswa SMK Sederajat</h1>
                <p class="text-gray-600 mt-2">Masukkan asal sekolah dan NISN untuk mengecek Kelulusan</p>
            </div>
            
            <form id="studentLogin" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Asal Sekolah</label>
                
                    <input type="text" id="studentSchool" placeholder="SMAN/SMKN * *****" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">NISN</label>
                    <input type="text" id="studentId" placeholder="00********" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Periksa
                </button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
